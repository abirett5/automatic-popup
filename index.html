<!DOCTYPE html>
<html lang="en">
<head>
    <title>Automatic Popup</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--Stylesheets-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="overlay">
        <div class="popup">
            <button id="close">&times;</button>
            <h2>Welcome to your notes</h2>
            <p>
                Type your name and click on submit
            </p>
            <p>User Name:</p>
            <input type="text" id="myText" placeholder="Type your name here">
            <br>
            <br>
            <a onclick="myFunction()">Submit</a>
        </div>
    </div>
    

    <div>
        <p id="demo">User Name</p>
    </div>

    

    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
